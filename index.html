<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Ahmed's calculator</title>
  </head>
  <body>
    <div class="title"></div>
    <br>
    <div class="container">
      <table id="calculator-body">
        <tr>
          <td colspan="3"><div id="result"> 0 </div></td>

          <td><input id="AC" type="button" value="AC" /></td>
        </tr>
        <tr>
          <td><input class="num-btn" type="button" value="7" /></td>
          <td><input class="num-btn" type="button" value="8" /></td>
          <td><input class="num-btn" type="button" value="9" /></td>
          <td><input  class="operator-btn"type="button" value="รท" /></td>
        </tr>
        <tr>
          <td><input class="num-btn" type="button" value="4" /></td>
          <td><input class="num-btn" type="button" value="5" /></td>
          <td><input class="num-btn" type="button" value="6" /></td>
          <td><input class="operator-btn" type="button" value="-" /></td>
        </tr>
        <tr>
          <td><input class="num-btn" type="button" value="1" /></td>
          <td><input class="num-btn" type="button" value="2" /></td>
          <td><input class="num-btn" type="button" value="3" /></td>
          <td><input class="operator-btn" type="button" value="+" /></td>
        </tr>
        <tr>
          <td><input class="num-btn" type="button" value="." /></td>
          <td><input class="num-btn" type="button" value="0" /></td>

          <td><input id="equals" type="button" value="=" /></td>
          <td><input class="operator-btn" type="button" value="ร" /></td>
        </tr>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
